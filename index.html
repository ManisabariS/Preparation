<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30-Day Full Stack Mastery Plan</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #ffd166;
            --danger: #ef476f;
            --gray: #adb5bd;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
        }
        
        .sidebar {
            flex: 1;
            min-width: 250px;
            background: var(--light);
            padding: 20px;
        }
        
        .progress-container {
            margin-bottom: 30px;
        }
        
        .progress-bar {
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: var(--success);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .days-list {
            list-style: none;
        }
        
        .days-list li {
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        
        .days-list li:hover {
            background: #e9ecef;
        }
        
        .days-list li.active {
            background: var(--primary);
            color: white;
        }
        
        .day-icon {
            margin-right: 10px;
            font-weight: bold;
        }
        
        .main-content {
            flex: 3;
            min-width: 300px;
            padding: 30px;
        }
        
        .day-title {
            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light);
        }
        
        .topics-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .topic-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
            border-left: 4px solid var(--primary);
        }
        
        .topic-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .topic-card h3 {
            color: var(--secondary);
            margin-bottom: 10px;
        }
        
        .topic-card ul {
            list-style: none;
            margin-left: 5px;
        }
        
        .topic-card li {
            padding: 5px 0;
            display: flex;
            align-items: center;
        }
        
        .topic-card li:before {
            content: "â€¢";
            color: var(--accent);
            font-weight: bold;
            margin-right: 10px;
        }
        
        .resources {
            background: var(--light);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }
        
        .resources h3 {
            margin-bottom: 15px;
            color: var(--secondary);
        }
        
        .resources ul {
            list-style: none;
        }
        
        .resources li {
            padding: 8px 0;
            display: flex;
            align-items: center;
        }
        
        .resources li:before {
            content: "ðŸ”—";
            margin-right: 10px;
        }
        
        .resources a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .resources a:hover {
            text-decoration: underline;
        }
        
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-prev {
            background: var(--light);
            color: var(--dark);
        }
        
        .btn-next {
            background: var(--primary);
            color: white;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>

                topics: [

            {

                title: "Interview Preparation",
                topics: [
                    "Data Structures & Algorithms Review",
                    "Behavioral Questions",

                    "Backend Questions"

                resources: [

            {
                day: 30,
                title: "Project Review & Final Prep",
                topics: [
                    "Portfolio Projects Review",
                    "Common Mistakes",
                    "Resume Preparation",
                    "Mock Interviews",
                    "Negotiation Basics"
                ],
                resources: [
                    "Portfolio Tips",
                    "Salary Negotiation",
                    "Mock Interview Platforms"
                ]
            }
        ];

        // Initialize the app
        let currentDay = 0; // Start with day 1 (index 0)
        
        // DOM elements
        const daysList = document.getElementById('days-list');
        const dayTitle = document.getElementById('day-title');
        const topicsContainer = document.getElementById('topics-container');
        const resourcesList = document.getElementById('resources-list');
        const progressBar = document.getElementById('progress');
        const progressText = document.getElementById('progress-text');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        
        // Render the days list
        function renderDaysList() {
            daysList.innerHTML = '';
            studyPlan.forEach((day, index) => {
                const li = document.createElement('li');
                li.className = index === currentDay ? 'active' : '';
                li.innerHTML = `<span class="day-icon">${day.day}</span> Day ${day.day}: ${day.title}`;
                li.addEventListener('click', () => {
                    currentDay = index;
                    updateContent();
                });
                daysList.appendChild(li);
            });
        }
        
        // Update the main content
        function updateContent() {
            const day = studyPlan[currentDay];
            
            // Update day title
            dayTitle.textContent = `Day ${day.day}: ${day.title}`;
            
            // Update topics
            topicsContainer.innerHTML = '';
            day.topics.forEach(topic => {
                const topicCard = document.createElement('div');
                topicCard.className = 'topic-card';
                topicCard.innerHTML = `
                    <h3>${topic}</h3>
                    <ul>
                        <li>Study concept</li>
                        <li>Practice implementation</li>
                        <li>Review examples</li>
                    </ul>
                `;
                topicsContainer.appendChild(topicCard);
            });
            
            // Update resources
            resourcesList.innerHTML = '';
            day.resources.forEach(resource => {
                const li = document.createElement('li');
                li.innerHTML = `<a href="#">${resource}</a>`;
                resourcesList.appendChild(li);
            });
            
            // Update progress
            const progress = ((currentDay + 1) / studyPlan.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `${Math.round(progress)}% Complete`;
            
            // Update days list active state
            const days = daysList.querySelectorAll('li');
            days.forEach((li, index) => {
                li.className = index === currentDay ? 'active' : '';
            });
            
            // Update button states
            prevBtn.disabled = currentDay === 0;
            nextBtn.disabled = currentDay === studyPlan.length - 1;
        }
        
        // Event listeners for navigation
        prevBtn.addEventListener('click', () => {
            if (currentDay > 0) {
                currentDay--;
                updateContent();
            }
        });
        
        nextBtn.addEventListener('click', () => {
            if (currentDay < studyPlan.length - 1) {
                currentDay++;
                updateContent();
            }
        });
        
        // Initialize the app
        renderDaysList();
        updateContent();
    </script>

</html>
