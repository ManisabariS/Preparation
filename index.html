            margin-top: 20px;
            position: relative;

            padding: 20px;

            background: #e9ecef;
            border-radius: 10px;

            overflow: hidden;
            position: relative;
        }

            border-radius: 10px;

            left: 0;
            right: 0;
            bottom: 0;

        // DOM elements
        const daysList = document.getElementById('days-list');
        const dayTitle = document.getElementById('day-title');
        const topicsContainer = document.getElementById('topics-container');
        const resourcesList = document.getElementById('resources-list');
        const progressBar = document.getElementById('progress');
        const progressText = document.getElementById('progress-text');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const markCompletedBtn = document.getElementById('mark-completed');
        const motivationEl = document.getElementById('motivation');
        const confettiEl = document.getElementById('confetti');
        const searchInput = document.getElementById('search-input');
        
        // Set a random motivational quote
        motivationEl.textContent = '"' + motivations[Math.floor(Math.random() * motivations.length)] + '"';
        
        // Render the days list
        function renderDaysList() {
            daysList.innerHTML = '';
            studyPlan.forEach((day, index) => {
                const li = document.createElement('li');
                li.className = index === currentDay ? 'active' : '';
                li.innerHTML = `
                    <span class="day-icon">${day.day}</span> 
                    <span>Day ${day.day}: ${day.title}</span>
                    ${day.completed ? '<i class="fas fa-check-circle completed-check"></i>' : ''}
                `;
                li.addEventListener('click', () => {
                    currentDay = index;
                    updateContent();
                });
                daysList.appendChild(li);
            });
        }
        
        // Update the main content
        function updateContent() {
            const day = studyPlan[currentDay];
            
            // Update day title
            dayTitle.innerHTML = `
                <span>Day ${day.day}: ${day.title}</span>
                ${day.completed ? '<i class="fas fa-check-circle completed-check"></i>' : ''}
            `;
            
            // Update mark as completed button
            markCompletedBtn.innerHTML = day.completed ? 
                '<i class="fas fa-redo"></i> Mark as Incomplete' : 
                '<i class="fas fa-check"></i> Mark as Completed';
            
            // Update topics
            topicsContainer.innerHTML = '';
            day.topics.forEach(topic => {
                const topicCard = document.createElement('div');
                topicCard.className = 'topic-card';
                
                let subtopicsHTML = '';
                topic.subtopics.forEach(subtopic => {
                    subtopicsHTML += `<li>${subtopic}</li>`;
                });
                
                topicCard.innerHTML = `
                    <h3>${topic.name}</h3>
                    <ul class="subtopics">
                        ${subtopicsHTML}
                    </ul>
                    <button class="toggle-details"><i class="fas fa-chevron-down"></i> Show Details</button>
                `;
                topicsContainer.appendChild(topicCard);
            });
            
            // Update resources
            resourcesList.innerHTML = '';
            day.resources.forEach(resource => {
                const li = document.createElement('li');
                li.innerHTML = `<a href="${resource.url}" target="_blank"><i class="fas fa-external-link-alt"></i> ${resource.name}</a>`;
                resourcesList.appendChild(li);
            });
            
            // Update progress
            const completedDays = studyPlan.filter(day => day.completed).length;
            const progress = (completedDays / studyPlan.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `${Math.round(progress)}% Complete (${completedDays}/${studyPlan.length} days)`;
            
            // Update days list active state
            const days = daysList.querySelectorAll('li');
            days.forEach((li, index) => {
                li.className = index === currentDay ? 'active' : '';
                li.innerHTML = `
                    <span class="day-icon">${studyPlan[index].day}</span> 
                    <span>Day ${studyPlan[index].day}: ${studyPlan[index].title}</span>
                    ${studyPlan[index].completed ? '<i class="fas fa-check-circle completed-check"></i>' : ''}
                `;
            });
            
            // Update button states
            prevBtn.disabled = currentDay === 0;
            nextBtn.disabled = currentDay === studyPlan.length - 1;
            
            // Add event listeners to toggle buttons
            document.querySelectorAll('.toggle-details').forEach(button => {
                button.addEventListener('click', function() {
                    const subtopics = this.previousElementSibling;
                    const icon = this.querySelector('i');
                    
                    if (subtopics.style.display === 'none') {
                        subtopics.style.display = 'block';
                        icon.className = 'fas fa-chevron-up';
                        this.innerHTML = '<i class="fas fa-chevron-up"></i> Hide Details';
                    } else {
                        subtopics.style.display = 'none';
                        icon.className = 'fas fa-chevron-down';
                        this.innerHTML = '<i class="fas fa-chevron-down"></i> Show Details';
                    }
                });
            });
        }
        
        // Event listeners for navigation
        prevBtn.addEventListener('click', () => {
            if (currentDay > 0) {
                currentDay--;
                updateContent();
            }
        });
        
        nextBtn.addEventListener('click', () => {
            if (currentDay < studyPlan.length - 1) {
                currentDay++;
                updateContent();
            }
        });
        
        // Mark as completed
        markCompletedBtn.addEventListener('click', () => {
            studyPlan[currentDay].completed = !studyPlan[currentDay].completed;
            
            // Show confetti if all days are completed
            const allCompleted = studyPlan.every(day => day.completed);
            if (allCompleted) {
                showConfetti();
            }
            
            updateContent();
        });
        
        // Search functionality
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            
            studyPlan.forEach((day, index) => {
                const listItem = daysList.children[index];
                const dayContent = `Day ${day.day}: ${day.title}`.toLowerCase();
                let found = dayContent.includes(searchTerm);
                
                // Also search in topics
                if (!found) {
                    for (const topic of day.topics) {
                        if (topic.name.toLowerCase().includes(searchTerm)) {
                            found = true;
                            break;
                        }
                        
                        for (const subtopic of topic.subtopics) {
                            if (subtopic.toLowerCase().includes(searchTerm)) {
                                found = true;
                                break;
                            }
                        }
                        
                        if (found) break;
                    }
                }
                
                listItem.style.display = found ? 'flex' : 'none';
            });
        });
        
        // Show confetti animation
        function showConfetti() {
            confettiEl.style.display = 'block';
            setTimeout(() => {
                confettiEl.style.display = 'none';
            }, 5000);
        }
        
        // Initialize the app
        renderDaysList();
        updateContent();
    </script>
</body>
</html>
