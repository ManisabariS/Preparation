            --secondary: #3a0ca3;

            --success: #4cc9f0;
            --warning: #ffd166;
            --danger: #ef476f;
            --gray: #adb5bd;

        body {

            min-height: 100vh;
        }

            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            animation: fadeIn 0.8s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        header {
            background: var(--header-bg);
            color: white;
            padding: 35px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(30deg);
        }
        
        h1 {

            margin-bottom: 12px;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
            position: relative;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 20px;
            position: relative;
        }
        
        .stat-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px 25px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
        }

            min-width: 280px;
            background: var(--sidebar-bg);
            padding: 25px;
            transition: all 0.3s ease;
        }
        
        .progress-container {

            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .progress-bar {
            height: 14px;
            background: #e9ecef;
            border-radius: 10px;
            margin: 15px 0;
            overflow: hidden;
            position: relative;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, var(--success), var(--primary));
            width: 0%;
            transition: width 0.8s cubic-bezier(0.65, 0, 0.35, 1);
            border-radius: 10px;
        }
        
        .progress-bar::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to right, transparent 0%, rgba(255,255,255,0.4) 50%, transparent 100%);
            animation: shimmer 2s infinite;
            opacity: 0.5;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

            list-style: none;
        }

            margin-bottom: 10px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            background: white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .days-list li:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .days-list li.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .day-icon {

            font-weight: bold;
            background: rgba(0, 0, 0, 0.1);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;

        }

            flex: 3;
            min-width: 300px;
            padding: 35px;
            background: white;
        }

            padding-bottom: 15px;
            border-bottom: 2px solid var(--light);
            display: flex;
            align-items: center;
            justify-content: space-between;

            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 10px;

            color: white;

</head>

        // Motivational quotes
        const motivations = [
            "The expert in anything was once a beginner.",
            "Your limitationâ€”it's only your imagination.",
            "Dream it. Wish it. Do it.",
            "Success doesn't just find you. You have to go out and get it.",
            "The harder you work for something, the greater you'll feel when you achieve it.",
            "Don't stop when you're tired. Stop when you're done.",
            "Wake up with determination. Go to bed with satisfaction.",
            "Great things never come from comfort zones.",
            "Dream bigger. Do bigger.",
            "Every day is a chance to learn something new."
        ];

        // Initialize the app
        let currentDay = 0; // Start with day 1 (index 0)
        
        // DOM elements
        const daysList = document.getElementById('days-list');
        const dayTitle = document.getElementById('day-title');
        const topicsContainer = document.getElementById('topics-container');
        const resourcesList = document.getElementById('resources-list');
        const progressBar = document.getElementById('progress');
        const progressText = document.getElementById('progress-text');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const markCompletedBtn = document.getElementById('mark-completed');
        const motivationEl = document.getElementById('motivation');
        const confettiEl = document.getElementById('confetti');
        
        // Set a random motivational quote
        motivationEl.textContent = '"' + motivations[Math.floor(Math.random() * motivations.length)] + '"';
        
        // Render the days list
        function renderDaysList() {
            daysList.innerHTML = '';
            studyPlan.forEach((day, index) => {
                const li = document.createElement('li');
                li.className = index === currentDay ? 'active' : '';
                li.innerHTML = `
                    <span class="day-icon">${day.day}</span> 
                    <span>Day ${day.day}: ${day.title}</span>
                    ${day.completed ? '<i class="fas fa-check-circle completed-check"></i>' : ''}
                `;
                li.addEventListener('click', () => {
                    currentDay = index;
                    updateContent();
                });
                daysList.appendChild(li);
            });
        }
        
        // Update the main content
        function updateContent() {
            const day = studyPlan[currentDay];
            
            // Update day title
            dayTitle.innerHTML = `
                <span>Day ${day.day}: ${day.title}</span>
                ${day.completed ? '<i class="fas fa-check-circle completed-check"></i>' : ''}
            `;
            
            // Update mark as completed button
            markCompletedBtn.innerHTML = day.completed ? 
                '<i class="fas fa-redo"></i> Mark as Incomplete' : 
                '<i class="fas fa-check"></i> Mark as Completed';
            
            // Update topics
            topicsContainer.innerHTML = '';
            day.topics.forEach(topic => {
                const topicCard = document.createElement('div');
                topicCard.className = 'topic-card';
                topicCard.innerHTML = `
                    <h3>${topic}</h3>
                    <ul>
                        <li>Study concept</li>
                        <li>Practice implementation</li>
                        <li>Review examples</li>
                    </ul>
                `;
                topicsContainer.appendChild(topicCard);
            });
            
            // Update resources
            resourcesList.innerHTML = '';
            day.resources.forEach(resource => {
                const li = document.createElement('li');
                li.innerHTML = `<a href="${resource.url}" target="_blank"><i class="fas fa-external-link-alt"></i> ${resource.name}</a>`;
                resourcesList.appendChild(li);
            });
            
            // Update progress
            const completedDays = studyPlan.filter(day => day.completed).length;
            const progress = (completedDays / studyPlan.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `${Math.round(progress)}% Complete (${completedDays}/${studyPlan.length} days)`;
            
            // Update days list active state
            const days = daysList.querySelectorAll('li');
            days.forEach((li, index) => {
                li.className = index === currentDay ? 'active' : '';
                li.innerHTML = `
                    <span class="day-icon">${studyPlan[index].day}</span> 
                    <span>Day ${studyPlan[index].day}: ${studyPlan[index].title}</span>
                    ${studyPlan[index].completed ? '<i class="fas fa-check-circle completed-check"></i>' : ''}
                `;
            });
            
            // Update button states
            prevBtn.disabled = currentDay === 0;
            nextBtn.disabled = currentDay === studyPlan.length - 1;
        }
        
        // Event listeners for navigation
        prevBtn.addEventListener('click', () => {
            if (currentDay > 0) {
                currentDay--;
                updateContent();
            }
        });
        
        nextBtn.addEventListener('click', () => {
            if (currentDay < studyPlan.length - 1) {
                currentDay++;
                updateContent();
            }
        });
        
        // Mark as completed
        markCompletedBtn.addEventListener('click', () => {
            studyPlan[currentDay].completed = !studyPlan[currentDay].completed;
            
            // Show confetti if all days are completed
            const allCompleted = studyPlan.every(day => day.completed);
            if (allCompleted) {
                showConfetti();
            }
            
            updateContent();
        });
        
        // Show confetti animation
        function showConfetti() {
            confettiEl.style.display = 'block';
            setTimeout(() => {
                confettiEl.style.display = 'none';
            }, 5000);
        }
        
        // Initialize the app
        renderDaysList();
        updateContent();
    </script>
